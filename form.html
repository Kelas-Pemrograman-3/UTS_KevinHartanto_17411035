              <h1><center>FORMULIR INPUT DATA MAHASISWA</center></h1>
              <h5><center>Silhkan input data mahasiswa :)</center></h5>
              <div class="container">
                    <label><b>NPM</b></label>
                    <input type="number" placeholder="NPM" name="NPM" required>
                  <label><b>Nama Lengkap</b></label>
                  <input type="text" placeholder="Full Name" name="Namalengkap" required>
                      <label><b>Tempat Tinggal</b></label>
                      <input type="text" placeholder="Place" name="tempattinggal" required>
                      <label><b>Tanggal Lahir</b></label>
                      <input type="date" placeholder="Birthday Date" name="ultah" required>
      
                      <br>
                      <label><b>Jenis Kelamin</b></label>
                      <input type="radio" value="Laki-laki" name="jenis kelamin">
                      Laki-laki
                          </input>
                          
                          <input type="radio" value="perempuan" name="jenis kelamin">
                      perempuan
                          </input>
      <br><br>
                      <label><b>Jurusan</b></label>
                      <input type="text" placeholder="Major" name="jurusan" required>
                      <label><b>No. Hp</b></label>
                      <input type="number" placeholder="Phone Number" name="PhoneNumber" required>
                          
                      <center><button type="submit" value="bton">DAFTAR</button></center><br>
